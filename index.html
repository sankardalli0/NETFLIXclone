<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo" alt="Netflix Logo">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">My List</a>
        <a href="#">Search</a>
      </nav>
      <div class="profile">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile" class="profile-icon">
      </div>
    </div>
  </header>

  <section class="banner">
    <h1 class="banner-title">Stranger Things</h1>
    <p class="banner-description">A love letter to the '80s classics that captivated a generation.</p>
    <button class="btn">Play</button>
    <button class="btn">My List</button>
  </section>

  <div class="row">
    <h2>Trending Now</h2>
    <div class="row-posters" id="trending">
      <!-- Movie posters will be inserted here by JavaScript -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
